id: https://github.com/human-pangenomics/hprc-data-explorer/blob/main/catalog/schema/sequencing_data.yaml#
name: sequencing_data
description: Schema for source sequencing data.

prefixes:
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types

classes:
  SequencingData:
    description: A sequencing data file.
    slots:
      - filename
      - filetype
      - instrument_model
      - library_layout
      - library_strategy
      - path
      - sample_id
  HiCSequencingData:
    description: A HiC sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - bioproject_accession
      - biosample_accession
      - coverage
      - data_type
      - design_description
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_ID
      - library_layout
      - library_selection
      - library_source
      - library_strategy
      - ntsm_score
      - path
      - platform
      - production
      - sample_id
      - shear_method
      - study
      - total_bp
      - total_gbp
  DeepConsensusSequencingData:
    description: A DeepConsensus sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - bioproject_accession
      - biosample_accession
      - deepconsensus_version
      - design_description
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_ID
      - library_layout
      - library_selection
      - library_source
      - library_strategy
      - max
      - mean
      - min
      - n25
      - n50
      - n75
      - path
      - platform
      - polymerase_version
      - quartile_25
      - quartile_50
      - quartile_75
      - sample_id
      - seq_plate_chemistry_version
      - shear_method
      - size_selection
      - study
      - title
      - total_bp
      - total_gbp
      - total_reads
  HiFiSequencingData:
    description: A HiFi sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - bioproject_accession
      - biosample_accession
      - ccs_algorithm
      - coverage
      - data_type
      - deepconsensus_coverage
      - deepconsensus_filename
      - deepconsensus_path
      - deepconsensus_version
      - design_description
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_ID
      - library_layout
      - library_selection
      - library_source
      - library_strategy
      - lima_float_version
      - lima_version
      - max
      - mean
      - min
      - mm_remove
      - mm_review
      - mm_tag
      - n25
      - n50
      - n75
      - notes
      - ntsm_score
      - path
      - platform
      - polymerase_version
      - primrose_filename
      - production
      - quartile_25
      - quartile_50
      - quartile_75
      - sample_id
      - seq_plate_chemistry_version
      - shear_method
      - size_selection
      - study
      - title
      - total_bp
      - total_gbp
      - total_reads
  IlluminaSequencingData:
    description: An Illumina sequencing data file.
    is_a: SequencingData
    slots:
      - coverage
      - family_id
      - filename
      - filetype
      - gender
      - instrument_model
      - library_construction_protocol
      - library_layout
      - library_strategy
      - maternal_id
      - other_comments
      - paternal_id
      - path
      - phasing
      - phenotype
      - population
      - read_length
      - relationship
      - sample_id
      - second_order
      - siblings
      - third_order
      - total_bp
      - total_gbp
  KinnexSequencingData:
    description: A Kinnex sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - barcode
      - basecaller_version
      - bioproject_accession
      - biosample_accession
      - ccs_algorithm
      - cell_type
      - check-flnc reads
      - data_type
      - design_description
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - iso_filename
      - iso_library_id
      - jasmine_version
      - library_ID
      - library_layout
      - library_selection
      - library_source
      - library_strategy
      - lima_version
      - ntsm_score
      - path
      - pbtrim_version
      - platform
      - platform_unit_1
      - platform_unit_2
      - polymerase_version
      - pool
      - production
      - refine_version
      - sample_id
      - seq_plate_chemistry_version
      - shear_method
      - similarity
      - size_selection
      - study
      - title
      - total_reads
  OntSequencingData:
    description: An ONT sequencing data file.
    is_a: SequencingData
    slots:
      - coverage_100kb_plus
      - coverage_1Mb_plus
      - coverage_200kb_plus
      - coverage_300kb_plus
      - coverage_400kb_plus
      - coverage_500kb_plus
      - accession
      - basecaller
      - basecaller_model
      - basecaller_version
      - bioproject_accession
