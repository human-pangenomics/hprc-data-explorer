id: https://github.com/human-pangenomics/hprc-data-explorer/blob/main/catalog/schema/sequencing_data.yaml#
name: sequencing_data
description: Schema for source sequencing data.

prefixes:
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types

classes:
  SequencingData:
    abstract: true
    description: A sequencing data file.
    slots:
      - filename
      - filetype
      - instrument_model
      - library_strategy
      - path
      - sample_id
  HiCSequencingData:
    description: A HiC sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - bioproject_accession
      - biosample_accession
      - coverage
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_source
      - library_strategy
      - path
      - platform
      - production
      - sample_id
      - study
      - total_gbp
  DeepConsensusSequencingData:
    description: A DeepConsensus sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - bioproject_accession
      - biosample_accession
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_source
      - library_strategy
      - n50
      - path
      - platform
      - sample_id
      - study
      - total_gbp
      - total_reads
  HiFiSequencingData:
    description: A HiFi sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - bioproject_accession
      - biosample_accession
      - ccs_algorithm
      - coverage
      - deepconsensus_coverage
      - deepconsensus_filename
      - deepconsensus_path
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_source
      - library_strategy
      - lima_version
      - mm_tag
      - n50
      - path
      - platform
      - primrose_filename
      - production
      - sample_id
      - study
      - total_gbp
      - total_reads
  IlluminaSequencingData:
    description: An Illumina sequencing data file.
    is_a: SequencingData
    slots:
      - basecaller
      - basecaller_version
      - coverage
      - family_id
      - filename
      - filetype
      - gender
      - instrument_model
      - library_strategy
      - maternal_id
      - other_comments
      - paternal_id
      - path
      - phasing
      - platform
      - relationship
      - sample_id
      - second_order
      - siblings
      - third_order
      - total_gbp
    slot_usage:
      basecaller:
        required: false
      basecaller_version:
        required: false
  KinnexSequencingData:
    description: A Kinnex sequencing data file.
    is_a: SequencingData
    slots:
      - accession
      - barcode
      - basecaller_version
      - bioproject_accession
      - biosample_accession
      - ccs_algorithm
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - iso_filename
      - library_source
      - library_strategy
      - lima_version
      - path
      - platform
      - platform_unit_1
      - platform_unit_2
      - pool
      - production
      - sample_id
      - study
      - total_reads
  OntSequencingData:
    description: An ONT sequencing data file.
    is_a: SequencingData
    slots:
      - coverage_over_100kb
      - accession
      - basecaller
      - basecaller_model
      - basecaller_version
      - bioproject_accession
      - biosample_accession
      - coverage
      - filename
      - filetype
      - generator_contact
      - generator_facility
      - instrument_model
      - library_source
      - library_strategy
      - n50
      - path
      - platform
      - production
      - sample_id
      - sequencing_chemistry
      - study
      - total_gbp
      - whales

slots:
  coverage_over_100kb:
    description: Coverage from reads 100kb or longer.
    required: true
    range: float
  accession:
    description: Database accession number of data entity (e.g. SRR or ERR identifier).
    required: false
    range: string
  barcode:
    description: Unique barcode identifier used for multiplexing samples.
    required: true
    range: string
  basecaller:
    description: Software used for basecalling ONT signal data.
    required: true
    range: string
  basecaller_model:
    description: Specific model used by the basecaller.
    required: true
    range: string
  basecaller_version:
    description: Version of the basecalling software used.
    required: true
    range: string
  bioproject_accession:
    description: NCBI BioProject accession.
    required: false
    range: string
  biosample_accession:
    description: NCBI BioSample accession.
    required: false
    range: string
  ccs_algorithm:
    description: Version of consensus sequence generation algorithm.
    required: true
    range: string
  coverage:
    description: Estimated coverage depth of the genome.
    required: true
    range: float
  deepconsensus_coverage:
    description: Coverage depth after DeepConsensus processing.
    required: false
    range: float
  deepconsensus_filename:
    description: Filename of the DeepConsensus output file.
    required: false
    range: string
  deepconsensus_path:
    description: File path to the DeepConsensus output.
    required: false
    range: string
  family_id:
    description: Identifier for the family group.
    required: true
    range: string
  filename:
    description: File the metadata refers to.
    required: true
    range: string
    pattern: "^\\S+$"
  filetype:
    description: Type of file uploading.
    required: true
    range: FileType
  gender:
    description: Gender/sex of the individual.
    required: true
    range: string
  generator_contact:
    description: Contact person for problems/inquiries about the data.
    required: false
    range: string
  generator_facility:
    description: Facility that created the sequencing reads.
    required: false
    range: string
  instrument_model:
    description: Model of instrument.
    required: true
    range: InstrumentModel
  iso_filename:
    description: Name of the file containing isoform data.
    required: true
    range: string
  library_source:
    description: Source of sequencing/library material.
    required: true
    range: LibrarySource
  library_strategy:
    description: General approach to library preparation.
    required: true
    range: LibraryStrategy
  lima_version:
    description: Version of the Lima adapter trimming software.
    required: false
    range: string
  maternal_id:
    description: Sample ID of the individual's mother.
    required: false
    range: string
  mm_tag:
    description: Whether the data contains methylation (MM) tags.
    required: true
    range: boolean
  n50:
    description: Read length where 50% of bases in the HiFi dataset are in reads of this length or longer.
    required: true
    range: integer
  other_comments:
    description: Additional notes or comments about the sample.
    required: false
    range: string
  paternal_id:
    description: Sample ID of the individual's father.
    required: false
    range: string
  path:
    description: File path to the data in storage system.
    required: true
    range: string
  phasing:
    description: Information about haplotype phasing status.
    required: true
    range: string
  platform:
    description: Sequencing instrument manufacturer.
    required: true
    range: Platform
  platform_unit_1:
    description: First component of the platform identifier.
    required: true
    range: string
  platform_unit_2:
    description: Second component of the platform identifier.
    required: true
    range: string
  pool:
    description: Pool identifier for multiplexed samples.
    required: true
    range: string
  primrose_filename:
    description: Filename of the Primrose basecalling output (if used).
    required: false
    range: string
  production:
    description: Name of original data submisson.
    required: true
    range: string
  relationship:
    description: Relationship to other samples in the dataset.
    required: true
    range: string
  sample_id:
    description: Identifier from 1000G/HapMap (as found in Coriell for DNA).
    required: true
    range: string
    pattern: "^(?:NA|HG)\\d{3}(?:\\d{2})?$"
  second_order:
    description: Second-order relatives in the dataset.
    required: false
    range: string
  sequencing_chemistry:
    description: Chemistry version used for ONT sequencing.
    required: true
    range: string
  siblings:
    description: Sample IDs of siblings.
    required: false
    range: string
  study:
    description: Name or identifier of the study that generated the data.
    required: false
    range: string
  third_order:
    description: Third-order relatives in the dataset.
    required: false
    range: string
  total_gbp:
    description: Total gigabase pairs (total_bp / 1000000000).
    required: true
    range: float
  total_reads:
    description: Total number of reads.
    required: true
    range: integer
  whales:
    description: Count of exceptionally long reads (typically >1Mb).
    required: true
    range: integer

enums:
  FileType:
    permissible_values:
      fastq:
      fast5:
      tar:
      bam:
      cram:
  InstrumentModel:
    permissible_values:
      PacBio Sequel II:
      PromethION:
      NextSeq 500:
      NextSeq 550:
      Illumina NovaSeq 6000:
      GridION:
      MinION:
      Revio:
      Sequel II:
  LibrarySource:
    permissible_values:
      GENOMIC:
      transcriptomic:
  LibraryStrategy:
    permissible_values:
      Hi-C:
      isoseq:
      WGS:
      OTHER:
  Platform:
    permissible_values:
      ILLUMINA:
      PACBIO_SMRT:
      OXFORD_NANOPORE:
